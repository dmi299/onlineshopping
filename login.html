<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/avartar.jpg">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
 <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">ĐĂNG NHẬP VÀO HỆ THỐNG</p>

      
        <div class="input-group mb-3">
          <input type="email" class="form-control txtemail" placeholder="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control txtpass" placeholder="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            
              <input type="checkbox" checked class="remember">
              <label for="remember">
                Nhớ đăng nhập
              </label>
          
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="button" class="btn btn-info btn-sm btnlogin">Đăng nhập</button>
          </div>
          <!-- /.col -->
        </div>
     

      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/bootbox.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="jsuser/xulylogin.js"></script>
</body>
</html>
